<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Ai Là Triệu Phú</title>
</head>

<body>
    
    <div class="start">
        <div class="k">
            <h1 class="start-title">Người chơi đã sẵn sàng và chúng ta bắt đầu đi tìm ai là triệu phú </h1>
            <button class="start-btn">Bắt đầu</button>
        </div>
    </div>
    <div class="exit">
        <div class="heading">
            <div class="total-money">
                Tổng : 0 vnđ
            </div>
            <div class="support">
                <button class="support-btn"> 
                50/50
            </button>
            <button class="support-btn-item">
                <i class="fa-solid fa-phone "></i>
            </button>
            </div>
        </div>
        <div class="content">
            <div class="bonus">
                Thưởng : 200.000 vnđ
            </div>
            <div class="content-header">
                <div class="question-text">
                     Câu 1 : Ai đẹp trai nhất TopCv ?
                </div>
            </div>
            <div class="cotent-main">
                <div class="content-answer">
                
                        <button id="a" class="content-answer-item">
                            A: Dũng
                        </button>
                   
                    <button id="b" class="content-answer-item">
                        B : Dũng
                    </button>
                </div>
                <div class="time">
                60
                </div>
                <div class="content-answer">
                    <button id="c" class="content-answer-item">
                        C : Dũng
                    </button>
                    <button id="d" class="content-answer-item">
                        D : Dũng
                    </button>

                </div>
            </div>
            <div class="exit-button">
                <button class="exit-btn" type="button">
                    Thoát khỏi trò chơi
                </button>
            </div>
        </div>
    </div>
    <script src = "./main.js"></script>
    <script src="./sound.js"></script>
</body>

</html>
