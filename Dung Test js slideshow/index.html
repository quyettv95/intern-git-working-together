<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./style.css">

    <title>Manh Dung</title>
  </head>
  <body>
    <div class="container">
      <div class="slide-container">
        <img src="./img/1.jpg" alt="" class="container-img" />
      </div>
      <div class="list-img"></div>
    </div>

    <script>
      const listImg = document.querySelector(".list-img");
      for (let i = 1; i < 7; i++) {
        let img = `<img src="./img/${i}.jpg" class="img-item " />`;
        listImg.insertAdjacentHTML("beforeend", img);
      }
      const imgSlideElements = document.querySelectorAll(".img-item");
      const slideElement = document.querySelector(".container-img");
      let currentSlide = 1;
    
      for (let i = 0; i < imgSlideElements.length; i++) {
        imgSlideElements[i].addEventListener("click", function () {
          currentSlide = i + 1;
          slideElement.src = `./img/${currentSlide}.jpg`;
        });
      }
      setInterval(function () {
        if (currentSlide == 6) {
          currentSlide = 1;
        } else {
          currentSlide += 1;
        }
        slideElement.src = `./img/${currentSlide}.jpg`;
      }, 5000);
    </script>
  </body>
</html>
