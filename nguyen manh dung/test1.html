<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 1</title>
</head>
<body>
    <h1>Form đăng kí tài khoản  </h1>
    <h2>Thông tin tài khoản </h2>
    <table>
        <form >
            <tr>
                <td>Ảnh đại diện:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu:</td>
                <td><input type="password"></td>
            </tr>


        </form>

    </table>
    <h2>Thông tin cá nhân</h2>
    <table>
        <form action="">
            <tr>
                <td>Họ Tên:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ngày Sinh:</td>
                <td><input type="date" ></td>
            </tr>
            <tr>
                <td>Gioi tính</td>
                <td><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                    <input type="radio" name="gender">Khác
                </td>

            </tr>
            <tr>
                <td>Công việc</td>
                <td><input type="checkbox" name="1">Sinh viên
                    <input type="checkbox" name="1">Đi làm
                    <input type="checkbox" name="1">Khác
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Thành Phố</td>
                <td><select>
                    <option >Ha Noi</option>
                    <option >Nghe An</option>

                </select></td>
            </tr>
            <tr>
                <td>Quận /Huyện:</td>
                <td><select >
                    <option value="">Hoàng Mai</option>
                    <option value="">Thanh xuân</option>

                </select></td>
            </tr>
            <tr>
                <td>Phường /Xã</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td><textarea name="" id="" cols="40" rows="5"></textarea></td>
            </tr>
           <tr>
            <td><button type="button">Submit</button></td>
            <td><button type="button">Reset</button></td>

           </tr>
        </form>
    </table>
</body>
</html>
