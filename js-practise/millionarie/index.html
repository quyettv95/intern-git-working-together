<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Who will be millionarie</title>
  </head>
  <body>
    <div id="main">
      <div id="game"  class="close">
        <div class="header">
          <div class="currentMoney"></div>
          <div class="help-list">
            <div class="help-item" id="phone">
              <i class="fa-solid fa-phone"></i>
              <i class="fa-solid fa-ban used"></i>
            </div>
            <div class="help-item" id="switch">
              <i class="fa-solid fa-recycle"></i>
              <i class="fa-solid fa-ban used"></i>
            </div>
            <div class="help-item" id="viewer">
              <i class="fa-solid fa-users"></i>
              <i class="fa-solid fa-ban used"></i>
            </div>
            <div class="help-item" id="50/50">
              <p>50/50</p>
              <i class="fa-solid fa-ban used"></i>
            </div>
          </div>
        </div>
        <div id="console">
          <div id="quest">
            <div class="player-state">
              <div class="quest-index"></div>
              <div class="point"></div>
            </div>
            <div class="question">
              
            </div>
            <div class="answer">
              <div class="answer-items">
                  <div id="answerA" class="answer-item">
                      <div class="answer-id">A</div>
                      <div class="answer-content"></div>
                  </div>
                  <div id="answerC" class="answer-item">
                      <div class="answer-id">C</div>
                      <div class="answer-content"></div>
                  </div>
              </div>
              <div id="timer"></div>
              <div class="answer-items">
                  <div id="answerB" class="answer-item">
                      <div class="answer-id">B</div>
                      <div class="answer-content"></div>
                  </div>
                  <div id="answerD" class="answer-item">
                      <div class="answer-id">D</div>
                      <div class="answer-content"></div>
                  </div>
              </div>
            </div>
          </div>
          <div id="leave">Thoat</div>
        </div>
      </div>
      <div id="start">
        Start
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
