<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script defer src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="start">
      <button class="start__btn">Start</button>
    </div>

    <!-- app -->
    <div class="app">
      <!-- header -->
      <header class="header">
        <div class="total-money">0 vnd</div>
        <div class="support">
          <button class="support__btn">
            <i class="fa-solid fa-star-half-stroke"></i>
            50/50
          </button>
        </div>
      </header>
      <!-- end header -->

      <div class="container">
        <!-- question -->
        <div class="item">
          <div class="question">
            <div class="question__header">
              <div class="question__number">Câu 1:</div>
              <div class="question__bonus">100.000</div>
            </div>
            <div class="question__content">
              Giải Grand Slam đầu tiên trong năm là giải nào?
            </div>
          </div>
          <div class="list-answer">
            <div class="group__answer">
              <!-- answer 1 -->
              <div class="answer">
                <i class="answer__icon fa-solid fa-a"></i>
                <button id="a" class="answer__btn">A</button>
              </div>
              <!-- answer 1 -->
              <div class="answer">
                <i class="answer__icon fa-solid fa-c"></i>
                <button id="c" class="answer__btn">A</button>
              </div>
            </div>
            <div class="time">60</div>
            <div class="group__answer">
              <!-- answer 1 -->
              <div class="answer">
                <i class="answer__icon fa-solid fa-b"></i>
                <button id="b" class="answer__btn">A</button>
              </div>
              <!-- answer 1 -->
              <div class="answer">
                <i class="answer__icon fa-solid fa-d"></i>
                <button id="d" class="answer__btn">A</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end question -->

        <!-- exit -->
        <div class="exit">
          <button class="exit__btn">Exit</button>
        </div>

        <!-- end exit -->
      </div>
    </div>
  </body>
</html>
